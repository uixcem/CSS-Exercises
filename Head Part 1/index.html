<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Head</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="hair">
          <span class="h"></span>
          <span class="h1"></span>
          <span class="h2"></span>
          <span class="h3"></span>
          <span class="h4"></span>
          <span class="h5"></span>
          <span class="h6"></span>
        </div>
        <div class="left eyes"><span class="center"></span></div>
        <div class="right eyes"><span class="center"></span></div>
        <div class="nose">L</div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="bottom">
          <div class="mouth"></div>
          <div class="mustache"></div>
        </div>
        <div class="ear-right"><p>S</p></div>
        <span class="chinx"></span>
        <span class="chiny"></span>
      </div>
    </div>
    <div class="cemkaplan">
      <ul>
        <li>
          <a href="https://cemkaplan.me/" target="_blank"
            ><img
              src="https://i.ibb.co/DR2yzdF/markcem.png"
              alt="markcem"
              class="cem"
          /></a>
          <ul>
            <li>
              <a href="https://www.linkedin.com/in/uixcem/" target="_blank">
                <img
                  class="lg"
                  src="https://image.similarpng.com/very-thumbnail/2021/01/Illustration-of-Linkedin-icon-on-transparent-background-PNG.png"
                  alt=""
                />
              </a>
            </li>
            <li>
              <a href="https://dribbble.com/uixcem" target="_blank">
                <img
                  class="lg"
                  src="https://icons.iconarchive.com/icons/danleech/simple/1024/dribbble-icon.png"
                  alt=""
                />
              </a>
            </li>
            <li>
              <a href="https://github.com/uixcem" target="_blank">
                <img
                  class="lg"
                  src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png"
                  alt=""
                />
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
