<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="world">
      <div class="apartments">
        <span class="a a1"></span>
        <span class="a a2"></span>
        <span class="a a3"></span>
        <span class="a a4"></span>
        <span class="b b1"></span>
        <span class="b b2"></span>
        <span class="b b3"></span>
        <span class="b b4"></span>
      </div>
      <div class="trees">
        <div class="tree group1">
          <span class="tbody"></span>
          <span class="tleaf"></span>
        </div>
        <div class="tree group2">
          <span class="tbody"></span>
          <span class="tleaf"></span>
        </div>
        <div class="tree group3">
          <span class="tbody"></span>
          <span class="tleaf"></span>
        </div>
        <div class="tree group4">
          <span class="tbody"></span> <span class="tleaf"></span>
        </div>
        <div class="tree group5">
          <span class="tbody"></span> <span class="tleaf"></span>
        </div>
        <div class="tree group6">
          <span class="tbody"></span> <span class="tleaf"></span>
        </div>
      </div>
    </div>
    <div class="pyora"></div>
    <div class="clouds">
      <div class="cloud a">
        <span class="cloud a1"></span>
        <span class="cloud a2"></span>
        <span class="cloud a3"></span>
      </div>
      <div class="cloud b">
        <span class="cloud b1"></span>
        <span class="cloud b2"></span>
        <span class="cloud b3"></span>
      </div>
    </div>
    <div class="sun">
      <div class="circle">
        <div class="marks z1"></div>
        <div class="marks z2"></div>
        <div class="marks z3"></div>
        <div class="marks z4"></div>
        <div class="marks z5"></div>
        <div class="marks z6"></div>
        <div class="marks z7"></div>
        <div class="marks z8"></div>
      </div>
    </div>
  </body>
</html>
